{% extends "base.html" %}
{% block content %}
 
<form class="my-form" action="{% url 'login' %}" method="POST">
  <div class="form-group">
    <label for="id_username">ユーザネーム</label>
    {{ form.username }}
    {{ form.username.errors }}
  </div>
 
  <div class="form-group">
    <label for="id_password">パスワード</label>
    {{ form.password }}
    {{ form.password.errors }}
  </div>
 
  <div class="form-group">
    <div>
      <input type="submit" class="btn btn-default" value="ログイン">
      <a href="{% url 'register' %}" class="btn btn-default">新規登録</a>
    </div>
  </div>
 
  <input type="hidden" name="next" value={{ next }} />
  {% csrf_token %}
 
</form>
{% endblock %}
