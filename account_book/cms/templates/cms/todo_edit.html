{% extends "base.html" %}
{% block title %}ToDoの編集{% endblock title %}
{% block content %}
  {% if todo_id %}
  <form action="{% url 'account_book:todo_mod' todo_id=todo_id %}" method="post" class="form-horizontal" role="form">
  {% else %}
  <form action="{% url 'account_book:todo_add' %}" method="post" class="form-horizontal" role="form">
  {% endif %}
  {{ todo.user.id }}
  <h3 class="page-header">ToDoの編集</h3>
    {% csrf_token %}
    {{ form }}
    <p class="help-block">※注意文言はこんな感じで出せる</p>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">更新</button>
      </div>
    </div>
  </form>
  <a href="{% url 'account_book:todo_list' %}" class="btn btn-default btn-sm">戻る</a>
  {% if todo_id %}
  <a href="{% url 'account_book:todo_del' todo_id=todo_id %}" class="btn btn-default btn-sm">削除</a>
  {% endif %}
{% endblock content %}
