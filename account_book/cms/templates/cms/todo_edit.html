{% extends "base.html" %}
{% load bootstrap %}
{% block title %}ToDoの編集{% endblock title %}
{% block content %}
  {% if todo_id %}
  <form action="{% url 'todo_mod' todo_id=todo_id %}" method="post" class="form-horizontal" role="form">
  {% else %}
  <form action="{% url 'todo_add' %}" method="post" class="form-horizontal" role="form">
  {% endif %}
  <h3 class="page-header">ToDoの編集</h3>
    {% csrf_token %}
    {{ form|bootstrap_horizontal }}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">更新</button>
      </div>
    </div>
  </form>
  <a href="{% url 'todo_list' %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
