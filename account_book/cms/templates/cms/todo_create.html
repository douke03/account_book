{% extends "base.html" %}
{% block title %}ToDoの編集{% endblock title %}
{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}
{% block content %}
  <h3 class="page-header">ToDoの追加</h3>
  {% if messages %}
  {% for message in messages %}
  <ul class="messages">
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  </ul>
  {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <a href="{% url 'todo_list' %}" class="btn btn-default btn-sm">戻る</a>
    <input type="submit" class="btn btn-default btn-sm" value="登録">
  </form>
{% endblock content %}
